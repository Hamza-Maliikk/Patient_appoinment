<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book appoinment</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_circle"
    />
  </head>
  <body>
    <div
      class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100"
    >
      <h1 class="text-3xl font-extrabold text-center text-teal-700 mb-6">
        Book Appointment
      </h1>
      <p class="text-center text-gray-500 mb-8">
        Select your doctor, date, and time.
      </p>

      <form id="appointmentForm" class="space-y-6">
        <!-- Patient Name (Pre-filled or Editable) -->
        <div>
          <label
            for="patientName"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Patient Name</label
          >
          <input
            type="text"
            id="patientName"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500"
            placeholder="Enter your full name"
          />
        </div>

        <!-- Doctor Dropdown -->
        <div>
          <label
            for="doctorSelect"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Select Doctor</label
          >
          <select
            id="doctorSelect"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:ring-teal-500 focus:border-teal-500"
          >
            <option value="" disabled selected>Loading doctors...</option>
          </select>
          <p id="doctorDetails" class="text-xs text-gray-500 mt-1 pl-1 h-5"></p>
        </div>

        <!-- Date and Time Selection -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="appointmentDate"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Date</label
            >
            <input
              type="date"
              id="appointmentDate"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 bg-white"
            />
          </div>
          <div>
            <label
              for="appointmentTime"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Time</label
            >
            <input
              type="time"
              id="appointmentTime"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 bg-white"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="bookBtn"
          class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 rounded-lg shadow-lg transition duration-200 transform hover:scale-[1.01]"
        >
          Book Appointment
        </button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-6">
        <a
          href="./myappointments.html"
          class="text-teal-600 hover:text-teal-800 font-medium"
          >View My Appointments</a
        >
      </p>
    </div>

    <button id="logout" class="bg-[#007E85] p-5 text-white rounded-xl m-10">
      Logout
    </button>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="./bookappoinment.js"></script>
    <script type="module" src="./db.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
