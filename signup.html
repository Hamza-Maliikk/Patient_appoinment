<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_circle"
    />
  </head>
  <body>
    <div
      id="auth-container"
      class="w-full m-auto mt-10 max-w-md bg-white shadow-2xl rounded-xl p-8 transition-all duration-500"
    >
      <div class="mb-6">
        <h1 class="text-4xl  text-gray-800 text-center font-semibold bg-white">
          Join Us
        </h1>
        <p class="text-gray-500 text-center bg-white">
          Create your account to get started.
        </p>
      </div>

      <!-- Success/Error Message Area -->
      <div
        id="message-area"
        class="hidden px-4 py-3 rounded-lg mb-6 text-center font-medium transition-all duration-300"
      ></div>

      <!-- Sign Up Form -->
      <form id="signup-form" onsubmit="handleAuth(event)" class="space-y-6">
        <div>
          <label
            for="signup-name"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Full Name</label
          >
          <input
            type="text"
            id="signup-name"
            name="name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary transition"
            required
            aria-describedby="signup-name-error"
          />
        </div>

        <div>
          <label
            for="signup-email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email Address</label
          >
          <input
            type="email"
            id="signup-email"
            name="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary transition"
            required
            aria-describedby="signup-email-error"
          />
        </div>

        <div>
          <label
            for="signup-password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="signup-password"
            name="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary transition"
            required
            aria-describedby="signup-password-error"
          />
        </div>

        <div>
          <label
            for="signup-confirm-password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Confirm Password</label
          >
          <input
            type="password"
            id="signup-confirm-password"
            name="confirmPassword"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary transition"
            required
            aria-describedby="signup-confirm-password-error"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-accent hover:bg-teal-600 text-white font-semibold py-3 rounded-lg shadow-xl transition duration-300 transform hover:scale-[1.01]"
        >
          Create Account
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./auth.js"></script>
  </body>
</html>
